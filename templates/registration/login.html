<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    THE FLAG Intranet Login
                </div>
                <div class="card-body">
                    
                    {% if form.errors %}
                        <p class="text-danger">Username oder Passwort sind falsch. Bitte erneut versuchen.</p>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary w-100 mt-3">Einloggen</button>
                        
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
